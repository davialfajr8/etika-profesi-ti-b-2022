<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengumpulan Tugas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f9f9f9, #e4f0ff);
            padding: 40px 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 40px;
            color: #222;
        }

        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
            padding: 20px 30px;
            margin-bottom: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 18px;
            font-weight: 500;
        }

        .card-link {
            text-decoration: none;
            background: #4f46e5;
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .card-link:hover {
            background: #3730a3;
        }

        @media (max-width: 600px) {
            .card {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .card-link {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ“š Pengumpulan Tugas Etika Profesi</h1>

        <div class="card">
            <div class="card-title">Kelompok Fabian, Femas, Davi, Raihan, Thoriq</div>
            <a class="card-link" href="https://youtu.be/4t-c7R2G6hg?si=LO8RdG7z7P4bHlXa" target="_blank">Lihat Video</a>
        </div>

        <div class="card">
            <div class="card-title">Tugas 2 - ?</div>
            <a class="card-link" href="https://example.com/tugas2" target="_blank">Lihat Tugas</a>
        </div>

        <div class="card">
            <div class="card-title">Tugas 3 - ?</div>
            <a class="card-link" href="https://example.com/tugas3" target="_blank">Lihat Tugas</a>
        </div>

        <!-- Tambahkan card baru di bawah ini -->
    </div>
</body>

</html>
